# GitLab CI/CD Pipeline para FrameFuse API (GitLab Pages)
image: node:18-alpine

stages:
  - build
  - test
  - deploy

# Instalar FFmpeg en todos los jobs
before_script:
  - apk add --no-cache ffmpeg curl
  - node --version
  - npm --version
  - ffmpeg -version

# Build de la API
build_api:
  stage: build
  script:
    - echo "🏗️ Building FrameFuse API..."
    - cd api
    - npm install
    - echo "✅ API built successfully"
  artifacts:
    paths:
      - api/node_modules/
    expire_in: 1 hour

# Test de FFmpeg y API básico
test_ffmpeg:
  stage: test
  dependencies:
    - build_api
  script:
    - echo "🧪 Testing FFmpeg availability..."
    - ffmpeg -version
    - echo "🧪 Testing Node.js and dependencies..."
    - cd api
    - node -e "console.log('✅ Node.js working')"
    - npm list --depth=0
    - echo "✅ Tests passed"

# Deploy usando GitLab Pages
pages:
  stage: deploy
  dependencies:
    - build_api
  script:
    - echo "🚀 Deploying FrameFuse API to GitLab Pages..."
    - mkdir -p public
    - cp -r api/* public/
    - echo "✅ API deployed to GitLab Pages"
  artifacts:
    paths:
      - public
  environment:
    name: production
    url: https://$CI_PROJECT_NAMESPACE.gitlab.io/$CI_PROJECT_NAME
  only:
    - main
